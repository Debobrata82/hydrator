<!DOCTYPE html>
<html>

<head>
  <title>Hydrator -  A water drink reminder</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <p>
    <center>Remind me to drink water for every</center>
  </p>
  <form name="time-form">
    <div>
      <input type="radio" name="time" value="15" id="time-15" checked="true"> 15 mins
    </div>
    <div>
      <input type="radio" name="time" value="30" id="time-30"> 30 mins
    </div>
    <div>
      <input type="radio" name="time" value="45" id="time-45"> 45 mins
    </div>
    <div>
      <input type="radio" name="time" value="60" id="time-60"> 1 hour
    </div>
  </form>
  <p id="status"></p>
  <script type="text/javascript" src="popup.js"></script>
</body>

</html>
